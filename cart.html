  earrings: { leftX: 42, rightX: 257, y: 153 }

const B_ANGLES = { 1:[90], 2:[70,110], 3:[60,90,120], 4:[45,75,105,135], 5:[40,65,90,115,140] };

// --- MINI BUILDERS ---
function buildMiniBracelet(metal, charms) {
  const container = document.createElement('div');
  container.className = 'mini-canvas-scaler';
  
  const base = document.createElement('img');
  base.className = 'mini-base';
  base.src = `assets/bases/bracelet_base_${metal}.png`;
  
  // FIX 1: Move the visual image UP (was 50% in CSS)
  base.style.top = '40%'; 
  
  container.appendChild(base);

  // FIX 2: Move the calculation center UP by 30px to match the image
  // 50% of 300px = 150px. 40% = 120px. Difference is 30px.
  const cx = REF_SIZE / 2;
  const cy = (REF_SIZE / 2) - 30; 

  const radius = REF_SIZE * 0.36;
  const angles = B_ANGLES[charms.length] || [];

  charms.forEach((file, i) => {
    const a = angles[angles.length - 1 - i];
    const rad = a * Math.PI / 180;
    const x = cx + radius * Math.cos(rad);
    const y = cy + radius * Math.sin(rad) + PHYSICS.bracelet.attachOffset;
    
    const img = document.createElement('img');
    img.className = 'mini-charm';
    img.src = `assets/charms/${file}`;
    img.style.left = (x - PHYSICS.bracelet.anchorX) + 'px';
    img.style.top = (y - PHYSICS.bracelet.anchorY) + 'px';
    img.style.transform = `rotate(${a - 90}deg)`;
    container.appendChild(img);
  });
  return container;
}

function buildMiniEarrings(metal, charms) {
  const container = document.createElement('div');
  container.className = 'mini-canvas-scaler';

  const lHook = document.createElement('img');
  lHook.src = `assets/bases/LeftHook_${metal}.png`;
  lHook.className = 'mini-hook left';
  container.appendChild(lHook);

  const rHook = document.createElement('img');
  rHook.src = `assets/bases/RightHook_${metal}.png`;
  rHook.className = 'mini-hook right';
  container.appendChild(rHook);

  if (charms.left) {
    const c = document.createElement('img');
    c.className = 'mini-charm';
    c.src = `assets/charms/${charms.left}`;
    c.style.left = (PHYSICS.earrings.leftX - 23) + 'px';
    c.style.top = PHYSICS.earrings.y + 'px';
    container.appendChild(c);
  }
  if (charms.right) {
    const c = document.createElement('img');
    c.className = 'mini-charm';
    c.src = `assets/charms/${charms.right}`;
    c.style.left = (PHYSICS.earrings.rightX - 23) + 'px';
    c.style.top = PHYSICS.earrings.y + 'px';
    container.appendChild(c);
  }
  return container;
}

// --- HELPER: Title Generator ---
function getComboTitle(bMetal, eMetal) {
  if (bMetal === eMetal) {
    return `${bMetal.charAt(0).toUpperCase() + bMetal.slice(1)} Combo Set`;
  } else {
    return `Mixed Metal Combo`;
  }
}

// --- NEW COUPON SYSTEM LOGIC ---

// Helper: Calculate current cart value (Subtotal - Combo Savings) to check coupon eligibility
function getDiscountableAmount() {
  let bracelets = [];
  let earrings = [];
  let readyMadeTotal = 0; // 1. New variable to track curated items

  const getBPrice = (b) => BASE_PRICE + (b.charms.length-1)*EXTRA_CHARM_PRICE;
  const getEPrice = () => BASE_PRICE;

  cart.forEach(item => {
    // 2. Check for Ready-Made items first
    if (item.isReadyMade) {
      readyMadeTotal += item.price;
    }
    else if(item.type === 'Bracelet') bracelets.push(getBPrice(item));
    else if(item.type === 'Earrings') earrings.push(getEPrice());
    else if(item.type.includes('Combo')) {
      bracelets.push(getBPrice(item.bracelet));
      earrings.push(getEPrice());
    }
  });

  // 3. Start subtotal with readyMadeTotal
  let subtotal = readyMadeTotal; 
  bracelets.forEach(p => subtotal += p);
  earrings.forEach(p => subtotal += p);

  // Recalculate Combo Savings locally just for this check
bracelets.sort((a,b) => a-b);
  earrings.sort((a,b) => a-b); // <--- ADD THIS LINE
  let comboDiscount = 0;
  const pairs = Math.min(bracelets.length, earrings.length);
  for(let i=0; i<pairs; i++) {
    comboDiscount += Math.floor((bracelets[i] + earrings[i]) * 0.10);
  }

  return subtotal - comboDiscount;
}

function renderCoupons() {
  const currentTotal = getDiscountableAmount();
  const drawerList = document.getElementById('drawerList');
  const featuredCard = document.getElementById('featuredCouponCard');
  
  drawerList.innerHTML = '';
  
  // 1. Logic to find the best "Featured" coupon for the inline view
  let bestCoupon = COUPONS_DB.find(c => currentTotal >= c.minOrder) || COUPONS_DB[0];
  
  if (bestCoupon) {
    const isLocked = currentTotal < bestCoupon.minOrder;
    const diff = bestCoupon.minOrder - currentTotal;
    
    // Line 3: Condition text (Only shown if locked)
    // We add margin-top to separate it slightly from the description
    const conditionLine = isLocked 
      ? `<div style="font-size:12px; color:#7D5C29; font-weight:600; margin-top:4px;">Add items worth ₹${diff} to avail</div>` 
      : ``;

    // Right Side: Apply Button (Only shown if unlocked)
    // If locked, we leave the right side empty so the text can take up space
    const actionBtn = isLocked 
      ? `` 
      : `<button class="featured-apply-btn" onclick="selectCoupon('${bestCoupon.code}')">APPLY</button>`;

    featuredCard.innerHTML = `
      <div class="featured-icon">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" /></svg>
      </div>
      <div class="featured-content">
        <span class="featured-code">${bestCoupon.code}</span>
        
        <div class="featured-desc">${bestCoupon.desc}</div>
        
        ${conditionLine}
      </div>
      ${actionBtn}
    `;
  }

  // 2. Render Drawer List (Rest of the function remains the same)
  COUPONS_DB.forEach(coupon => {
    const isLocked = currentTotal < coupon.minOrder;
    const diff = coupon.minOrder - currentTotal;
    
    let actionBtn = isLocked 
      ? `<button class="c-apply-btn" disabled>APPLY</button>` 
      : `<button class="c-apply-btn" onclick="selectCoupon('${coupon.code}')">APPLY</button>`;
      
    let footerHtml = '';
    if (isLocked) {
      const percent = Math.min(100, (currentTotal / coupon.minOrder) * 100);
      footerHtml = `
        <div class="c-progress-bar"><div class="c-progress-fill" style="width:${percent}%"></div></div>
        <div class="c-progress-text">Add ₹${diff} more to unlock</div>
      `;
    } else {
       footerHtml = `<div style="font-size:11px; color:#15803d; margin-top:8px;">You are eligible for this offer!</div>`;
    }

    const card = document.createElement('div');
    card.className = 'swiss-coupon-card';
    card.innerHTML = `
      <div class="coupon-strip">
        <span class="strip-text">${coupon.type}</span>
      </div>
      <div class="coupon-main">
        <div class="coupon-top-row">
          <span class="c-code">${coupon.code}</span>
          ${actionBtn}
        </div>
        <div class="c-benefit">Save ${coupon.freeShip ? 'Shipping' : coupon.percent + '%'}</div>
        <div class="c-desc">${coupon.desc}</div>
        ${footerHtml}
      </div>
    `;
    drawerList.appendChild(card);
  });
}

  document.getElementById('couponDrawer').classList.add('active');
  // Re-render to ensure latest cart values
  renderCoupons();

  document.getElementById('couponDrawer').classList.remove('active');
}

// Select/Remove Logic
function selectCoupon(code) { // Changed argument to code string
  const coupon = COUPONS_DB.find(c => c.code === code);
  activeCoupon = coupon;
  
  closeCouponDrawer(); // Close drawer
  
  // Toggle Views
  document.getElementById('couponSectionRaw').style.display = 'none';
  document.getElementById('appliedCouponView').style.display = 'flex';
  document.getElementById('appliedCouponText').textContent = `'${coupon.code}' applied`;
  
  calculateTotals();
}

function removeCoupon() {
  activeCoupon = null;
  document.getElementById('appliedCouponView').style.display = 'none';
  document.getElementById('couponSectionRaw').style.display = 'block'; // Show featured again
  calculateTotals();
  renderCoupons(); // Refresh logic
}

// --- MATH & ACTIONS ---
function calculateTotals() {
  let totalRaw = 0;
  cart.forEach(i => totalRaw += i.price);
  
  // Recalculate combo savings
  let singleBracelets = cart.filter(i => i.type === 'Bracelet').map(i => i.price);
  let singleEarrings = cart.filter(i => i.type === 'Earrings').map(i => i.price);
  singleBracelets.sort((a,b) => a-b);
  singleEarrings.sort((a,b) => a-b);
  
  let comboSavings = 0;
  // Use Config for Discount Percent (default 10%)
  const comboPercent = Number(CONFIG.combo_discount_percent) || 10;
  
  const pairs = Math.min(singleBracelets.length, singleEarrings.length);
  for(let i=0; i<pairs; i++) {
    comboSavings += Math.floor((singleBracelets[i] + singleEarrings[i]) * (comboPercent / 100));
  }

  const displayCartValue = totalRaw + comboSavings;
  let subtotalAfterCombo = displayCartValue - comboSavings;
  
  let couponDisc = 0;
  let forceFreeShip = false;
  
  if (activeCoupon) {
    if (activeCoupon.freeShip) forceFreeShip = true;
    else if (subtotalAfterCombo >= activeCoupon.minOrder) {
      couponDisc = Math.floor(subtotalAfterCombo * (activeCoupon.percent / 100));
    }
  }

  let subtotalPostDiscount = subtotalAfterCombo - couponDisc;

  // --- UPDATED SHIPPING LOGIC FROM SHEET CONFIG ---
  const shipFee = Number(CONFIG.shipping_fee_default) || 80;
  const freeShipThreshold = Number(CONFIG.free_shipping_above) || 399;
  
  let shipping = shipFee;
  if (forceFreeShip || (subtotalPostDiscount >= freeShipThreshold)) {
    shipping = 0;
  }
  
  let finalTotal = subtotalPostDiscount + shipping;

  // Render to UI
  document.getElementById('cartValueVal').textContent = `Rs. ${displayCartValue}`;
  
  const comboRow = document.getElementById('comboRow');
  comboRow.style.display = comboSavings > 0 ? 'flex' : 'none';
  document.getElementById('comboVal').textContent = `-Rs. ${comboSavings}`;

  const couponRow = document.getElementById('couponRow');
  couponRow.style.display = (couponDisc > 0 || forceFreeShip) ? 'flex' : 'none';
  if(activeCoupon) {
    document.getElementById('couponCodeLabel').textContent = `Coupon (${activeCoupon.code})`;
    document.getElementById('couponVal').textContent = couponDisc > 0 ? `-Rs. ${couponDisc}` : 'Applied';
  }

  document.getElementById('subtotalVal').textContent = `Rs. ${subtotalPostDiscount}`;
  const shipEl = document.getElementById('shippingVal');
  const shipLabel = document.querySelector('.math-row:nth-last-child(3) span:first-child'); 
  
  if (shipping === 0) {
    shipEl.textContent = 'FREE';
    shipEl.style.color = '#15803d';
    if(shipLabel) shipLabel.innerHTML = `Shipping <span style="font-size:10px; color:#888; font-weight:400;">(Free above ₹${freeShipThreshold})</span>`;
  } else {
    shipEl.textContent = `Rs. ${shipping}`;
    shipEl.style.color = '#111';
    if(shipLabel) shipLabel.innerHTML = `Shipping <span style="font-size:10px; color:#888; font-weight:400;">(Free above ₹${freeShipThreshold})</span>`;
  }

  document.getElementById('finalTotal').textContent = `Rs. ${finalTotal}`;
}

function deleteItem(index, subType = null) {
  if (subType === null) {
    cart.splice(index, 1);
  } else {
    const combo = cart[index];
    if (subType === 'bracelet') {
      const newEarring = {
        id: Date.now(),
        type: 'Earrings',
        metal: combo.earrings.metal,
        charms: combo.earrings.charms,
        price: BASE_PRICE,
        image: `assets/bases/LeftHook_${combo.earrings.metal}.png`
      };
      cart[index] = newEarring;
    } 
    else if (subType === 'earrings') {
      const bPrice = BASE_PRICE + (combo.bracelet.charms.length - 1) * EXTRA_CHARM_PRICE;
      const newBracelet = {
        id: Date.now(),
        type: 'Bracelet',
        metal: combo.bracelet.metal,
        charms: combo.bracelet.charms,
        price: bPrice,
        image: `assets/bases/bracelet_base_${combo.bracelet.metal}.png`
      };
      cart[index] = newBracelet;
    }
  }
  localStorage.setItem('pyc_cart', JSON.stringify(cart));
  init();
}


function editItem(index, subType) {
  const item = cart[index];
  let draft = {};
  let url = '';

  // Clean slate first
  sessionStorage.removeItem('pyc_draft');
  sessionStorage.removeItem('combo_bracelet_data');
  sessionStorage.removeItem('combo_earring_data');

  if (item.type.includes('Combo')) {
    if (subType === 'bracelet') {
      // FIX: Stash the EXISTING earring data so it isn't lost
      sessionStorage.setItem('combo_earring_data', JSON.stringify(item.earrings));
      
      draft = { url: 'builder.html?mode=combo', data: { metal: item.bracelet.metal, charms: item.bracelet.charms } };
      url = 'builder.html?mode=combo&resume=true';
    } else {
      // Existing logic for editing earrings (keeps bracelet safe)
      sessionStorage.setItem('combo_bracelet_data', JSON.stringify(item.bracelet));
      draft = { 
        url: 'earring-builder.html?mode=combo', 
        data: { metal: item.earrings.metal, charms: item.earrings.charms },
        comboContext: { bracelet: item.bracelet }
      };
      url = 'earring-builder.html?mode=combo&resume=true';
    }
  } 
  // ... rest of the function (Single Bracelet/Earring logic) ...
  else if (item.type === 'Bracelet') {
    draft = { url: 'builder.html', data: { metal: item.metal, charms: item.charms } };
    url = 'builder.html?resume=true';
  } 
  else { 
    draft = { url: 'earring-builder.html', data: { metal: item.metal, charms: item.charms } };
    url = 'earring-builder.html?resume=true';
  }

  sessionStorage.setItem('pyc_draft', JSON.stringify(draft));
  cart.splice(index, 1);
  localStorage.setItem('pyc_cart', JSON.stringify(cart));
  window.location.href = url;
}

function saveCartState() {
  // 1. Save the applied coupon (if any) so checkout can see it
  if (activeCoupon) {
    sessionStorage.setItem('pyc_applied_coupon', JSON.stringify(activeCoupon));
  } else {
    sessionStorage.removeItem('pyc_applied_coupon');
  }
}

function onCheckoutClick() {
  // Check upsell status
  const hasSeenUpsell = sessionStorage.getItem('pyc_upsell_seen');

  if (!hasSeenUpsell) {
    document.getElementById('checkoutUpsellModal').style.display = 'flex';
    sessionStorage.setItem('pyc_upsell_seen', 'true');
  } else {
    // SAVE DATA BEFORE NAVIGATING
    saveCartState();
    window.location.href = 'checkout.html';
  }
}

function forceCheckout() {
  // 1. Close the modal explicitly so BFCache saves a clean state
  document.getElementById('checkoutUpsellModal').style.display = 'none';

  // 2. Save the applied coupon so Checkout Page can see it
  if (activeCoupon) {
    sessionStorage.setItem('pyc_applied_coupon', JSON.stringify(activeCoupon));
  } else {
    sessionStorage.removeItem('pyc_applied_coupon');
  }

  // 3. Redirect to checkout
  window.location.href = 'checkout.html';
}

// Helper to save coupon and go
function performCheckoutRedirect() {
  // 1. Save Active Coupon so Checkout.html can read it
  if (activeCoupon) {
    sessionStorage.setItem('pyc_applied_coupon', JSON.stringify(activeCoupon));
  } else {
    sessionStorage.removeItem('pyc_applied_coupon');
  }

  // 2. Go to Checkout
  window.location.href = 'checkout.html';
}
