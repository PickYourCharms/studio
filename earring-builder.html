<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Style My Earrings</title>

<style>
/* =========================
   GLOBAL
   ========================= */
body {
  margin: 0;
  padding: 14px;
  font-family: system-ui, -apple-system, sans-serif;
  background: #f6f3ec;
  color: #111;
  text-align: center;
  -webkit-tap-highlight-color: transparent;
}

h2 {
  margin: 8px 0 10px;
}

/* =========================
   HEADER
   ========================= */
.header {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.header button {
  background: none;
  border: none;
  font-size: 14px;
  cursor: pointer;
}

/* =========================
   METAL TOGGLE
   ========================= */
.metal-toggle {
  display: flex;
  justify-content: center;
  gap: 8px;
  margin-bottom: 10px;
}

.metal-toggle button {
  padding: 8px 18px;
  border-radius: 999px;
  border: 1px solid #ddd;
  background: #fff;
  cursor: pointer;
}

.metal-toggle button.active {
  background: #000;
  color: #fff;
  border-color: #000;
}

/* =========================
   BUILDER SURFACE
   ========================= */
.builder-surface {
  background: #fff;
  border-radius: 26px;
  padding: 14px 12px 18px;
  margin: 0 auto;
  max-width: 420px;
  box-shadow: 0 18px 40px rgba(0,0,0,0.06);
}

/* =========================
   CANVAS
   ========================= */
.canvas {
  position: relative;
  width: 100%;
  max-width: 360px;
  height: 360px;
  margin: 0 auto;
}

/* =========================
   HOOKS
   ========================= */
.hook {
  position: absolute;
  top: 0;
  width: 40%;
  pointer-events: none;
}

.hook.left {
  left: 6%;
}

.hook.right {
  right: 6%;
}

/* =========================
   CHARM
   ========================= */
.charm {
  position: absolute;
  cursor: pointer;
  transform-origin: top center;
}

.charm img {
  display: block;
  pointer-events: none;
}

/* =========================
   PRICE PILL
   ========================= */
.price-pill {
  position: absolute;
  top: 8%;
  right: 6%;
  padding: 6px 14px;
  border-radius: 999px;
  background: rgba(255,255,255,0.95);
  font-size: 14px;
  box-shadow: 0 6px 16px rgba(0,0,0,0.15);
  opacity: 0;
  transform: translateY(6px);
  transition: all 0.2s ease;
}

.price-pill.show {
  opacity: 1;
  transform: translateY(0);
}

/* =========================
   RESET
   ========================= */
.reset-row {
  text-align: right;
  margin-top: 6px;
}

.reset-row button {
  background: none;
  border: none;
  font-size: 14px;
  color: #777;
  cursor: pointer;
}

/* =========================
   HELPER
   ========================= */
.helper {
  font-size: 13px;
  color: #777;
  margin-top: 6px;
}

/* =========================
   TRAY
   ========================= */
.tray-surface {
  background: #fff;
  border-radius: 22px;
  padding: 14px 10px;
  margin: 14px auto 90px;
  max-width: 420px;
  box-shadow: 0 12px 28px rgba(0,0,0,0.05);
}

.tray {
  display: flex;
  justify-content: center;
  gap: 18px;
}

.tray img {
  width: 44px;
  cursor: pointer;
}

/* =========================
   CTA
   ========================= */
.cta {
  position: fixed;
  bottom: 14px;
  left: 14px;
  right: 14px;
  padding: 16px;
  border-radius: 999px;
  background: #000;
  color: #fff;
  border: none;
  font-size: 16px;
  cursor: pointer;
  opacity: 0;
  transform: translateY(12px);
  transition: all 0.25s ease;
}

.cta.show {
  opacity: 1;
  transform: translateY(0);
}

/* =========================
   MODAL
   ========================= */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.45);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 99;
}

.modal-card {
  background: #fff;
  border-radius: 18px;
  padding: 20px;
  width: 86%;
  max-width: 320px;
}

.modal-actions {
  display: flex;
  gap: 10px;
  margin-top: 16px;
}

.modal-actions button {
  flex: 1;
  padding: 12px;
  border-radius: 999px;
  border: none;
  cursor: pointer;
}

.primary {
  background: #000;
  color: #fff;
}

.secondary {
  background: #eee;
}
</style>
</head>

<body>

<div class="header">
  <button onclick="history.back()">← Back</button>
</div>

<h2>Style My Earrings</h2>

<div class="metal-toggle">
  <button id="goldBtn" class="active" onclick="onMetalClick('gold')">Gold</button>
  <button id="silverBtn" onclick="onMetalClick('silver')">Silver</button>
</div>

<div class="builder-surface">
  <div class="canvas" id="canvas">
    <img id="leftHook" class="hook left" />
    <img id="rightHook" class="hook right" />
    <div id="pricePill" class="price-pill"></div>
  </div>

  <div class="reset-row">
    <button onclick="onResetClick()">Reset</button>
  </div>

  <div class="helper">Tap a charm to add • Tap charm to remove</div>
</div>

<div class="tray-surface">
  <div class="tray" id="tray"></div>
</div>

<button id="cta" class="cta">Love it · Add to Bag</button>

<div id="modal" class="modal">
  <div class="modal-card">
    <div id="modalText"></div>
    <div class="modal-actions">
      <button class="secondary" onclick="closeModal()">Cancel</button>
      <button class="primary" id="modalConfirm">Confirm</button>
    </div>
  </div>
</div>

<script>
/* =========================
   PRICING (TEMP, SHEET LATER)
   ========================= */
const BASE_PRICE = 249;
const PREMIUM_DIFF = 80;

/* =========================
   PHYSICS – ONLY TUNING ZONE
   ========================= */
const EARRING_PHYSICS = {
  hookScale: 0.4,        // resize hook
  charmSize: 60,        // charm size
  anchorX: 30,         // half of hook width
  anchorY: 120,         // bottom loop Y
  charmOffsetY: 4       // hug distance
};

/* =========================
   FILE MAPS (EXACT NAMES)
   ========================= */
const HOOKS = {
  gold: {
    left: 'assets/bases/LeftHook_gold.png',
    right: 'assets/bases/RightHook_gold.png'
  },
  silver: {
    left: 'assets/bases/LeftHook_silver.png',
    right: 'assets/bases/RightHook_silver.png'
  }
};

const CHARMS = {
  gold: [
    '3DBowRibbon_Charm_Gold.png',
    'EvilEye_Charm_Gold.png',
    'LetterA_Charm_Gold.png',
    'NorthStar_Charm_Gold.png',
    'RedCherry_Charm_Gold.png'
  ],
  silver: [
    '3DBowRibbon_Charm_Silver.png',
    'EvilEye_Charm_Silver.png',
    'LetterA_Charm_Silver.png',
    'NorthStar_Charm_Silver.png',
    'RedCherry_Charm_Silver.png'
  ]
};

const PREMIUM_CHARMS = [
  'NorthStar'
];

/* =========================
   STATE
   ========================= */
let metal = 'gold';
let leftCharm = null;
let rightCharm = null;

/* =========================
   ELEMENTS
   ========================= */
const canvas = document.getElementById('canvas');
const leftHook = document.getElementById('leftHook');
const rightHook = document.getElementById('rightHook');
const tray = document.getElementById('tray');
const pricePill = document.getElementById('pricePill');
const cta = document.getElementById('cta');
const modal = document.getElementById('modal');
const modalText = document.getElementById('modalText');
const modalConfirm = document.getElementById('modalConfirm');

/* =========================
   INIT
   ========================= */
updateHooks();
loadTray();

/* =========================
   CORE LOGIC
   ========================= */
function loadTray() {
  tray.innerHTML = '';
  CHARMS[metal].forEach(file => {
    const img = document.createElement('img');
    img.src = 'assets/charms/' + file;
    img.onclick = () => addCharm(file);
    tray.appendChild(img);
  });
}

function addCharm(file) {
  if (!leftCharm) {
    leftCharm = file;
  } else if (!rightCharm) {
    rightCharm = file;
  } else {
    return;
  }
  render();
}

function removeCharm(side) {
  if (side === 'left') leftCharm = null;
  if (side === 'right') rightCharm = null;
  render();
}

function render() {
  document.querySelectorAll('.charm').forEach(el => el.remove());

  let premiumCount = 0;

  if (leftCharm) {
    placeCharm(leftCharm, 'left');
    if (isPremium(leftCharm)) premiumCount++;
  }
  if (rightCharm) {
    placeCharm(rightCharm, 'right');
    if (isPremium(rightCharm)) premiumCount++;
  }

  if (leftCharm && rightCharm) {
    pricePill.textContent = 'Rs. ' + (BASE_PRICE + premiumCount * PREMIUM_DIFF);
    pricePill.classList.add('show');
    cta.classList.add('show');
  } else {
    pricePill.classList.remove('show');
    cta.classList.remove('show');
  }
}

function placeCharm(file, side) {
  const hookRect = (side === 'left' ? leftHook : rightHook).getBoundingClientRect();
  const canvasRect = canvas.getBoundingClientRect();

  const x = hookRect.left - canvasRect.left + EARRING_PHYSICS.anchorX;
  const y = hookRect.top - canvasRect.top + EARRING_PHYSICS.anchorY + EARRING_PHYSICS.charmOffsetY;

  const wrap = document.createElement('div');
  wrap.className = 'charm';
  wrap.style.left = (x - EARRING_PHYSICS.charmSize / 2) + 'px';
  wrap.style.top = y + 'px';

  const img = document.createElement('img');
  img.src = 'assets/charms/' + file;
  img.style.width = EARRING_PHYSICS.charmSize + 'px';

  wrap.appendChild(img);
  wrap.onclick = () => removeCharm(side);
  canvas.appendChild(wrap);
}

function isPremium(file) {
  return PREMIUM_CHARMS.some(p => file.includes(p));
}

/* =========================
   METAL / RESET
   ========================= */
function onMetalClick(next) {
  if (next === metal) return;
  if (leftCharm || rightCharm) {
    showModal('Switching metal will reset your design.', () => {
      leftCharm = rightCharm = null;
      metal = next;
      updateHooks();
    });
  } else {
    metal = next;
    updateHooks();
  }
}

function onResetClick() {
  if (!leftCharm && !rightCharm) return;
  showModal('Reset earring design?', () => {
    leftCharm = rightCharm = null;
    render();
  });
}

function updateHooks() {
  leftHook.src = HOOKS[metal].left;
  rightHook.src = HOOKS[metal].right;
  leftHook.style.transform = `scale(${EARRING_PHYSICS.hookScale})`;
  rightHook.style.transform = `scale(${EARRING_PHYSICS.hookScale})`;

  document.getElementById('goldBtn').classList.toggle('active', metal === 'gold');
  document.getElementById('silverBtn').classList.toggle('active', metal === 'silver');

  loadTray();
  render();
}

/* =========================
   MODAL
   ========================= */
function showModal(text, confirmFn) {
  modalText.textContent = text;
  modalConfirm.onclick = () => {
    closeModal();
    confirmFn();
  };
  modal.style.display = 'flex';
}

function closeModal() {
  modal.style.display = 'none';
}
</script>

</body>
</html>
