<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Build My Bracelet</title>

<style>
  body {
    margin: 0;
    padding: 16px;
    font-family: system-ui, -apple-system, sans-serif;
    background: #fff;
    text-align: center;
  }

  h2 {
    margin-bottom: 12px;
  }

  /* =========================
     CANVAS (RESPONSIVE)
     ========================= */
  .canvas {
    position: relative;
    width: min(92vw, 380px);
    aspect-ratio: 1 / 1;
    margin: 0 auto;
  }

  /* =========================
     BRACELET BASE
     ========================= */
  .bracelet {
    position: absolute;
    width: 72%;
    height: 72%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    pointer-events: none;
  }

  /* =========================
     CHARMS ON CANVAS
     ========================= */
  .charm {
    position: absolute;
    width: 42px;
    height: 42px;
    cursor: pointer;
    user-select: none;
    transform-origin: center;
  }

  /* =========================
     INSTRUCTION
     ========================= */
  .hint {
    margin-top: 10px;
    font-size: 14px;
    color: #666;
  }

  /* =========================
     TRAY
     ========================= */
  .tray {
    display: flex;
    justify-content: center;
    gap: 16px;
    margin-top: 18px;
  }

  .tray img {
    width: 44px;
    height: 44px;
    cursor: pointer;
  }
</style>
</head>

<body>

<h2>Build My Bracelet</h2>

<div class="canvas" id="canvas">
  <img
    src="assets/bases/bracelet_base_gold.png"
    class="bracelet"
    alt="Bracelet base"
  />
</div>

<div class="hint">Tap a charm to add • Tap charm to remove</div>

<div class="tray">
  <img src="assets/charms/3DBowRibbon_Charm_Gold.png" onclick="addCharm(this.src)" />
  <img src="assets/charms/EvilEye_Charm_Gold.png" onclick="addCharm(this.src)" />
  <img src="assets/charms/LetterA_Charm_Gold.png" onclick="addCharm(this.src)" />
  <img src="assets/charms/NorthStar_Charm_Gold.png" onclick="addCharm(this.src)" />
  <img src="assets/charms/RedCherry_Charm_Gold.png" onclick="addCharm(this.src)" />
</div>

<script>
  const canvas = document.getElementById("canvas");
  let charms = [];

  function addCharm(src) {
    if (charms.length >= 5) return;

    // CENTER-OUT insertion (LOCKED LOGIC)
    if (charms.length === 0) {
      charms.push(src);
    } else {
      const middle = Math.floor(charms.length / 2);
      charms.splice(middle + 1, 0, src);
    }

    render();
  }

  function removeCharm(index) {
    charms.splice(index, 1);
    render();
  }

  function render() {
    document.querySelectorAll(".charm").forEach(el => el.remove());
    if (charms.length === 0) return;

    const rect = canvas.getBoundingClientRect();
    const cx = rect.width / 2;
    const cy = rect.height / 2;

    const radius = rect.width * 0.36;   // bracelet radius
    const attachOffset = 8;              // pulls charms closer to chain

    const ARC_START = 30;
    const ARC_END = 150;

    const step =
      charms.length === 1
        ? 0
        : (ARC_END - ARC_START) / (charms.length - 1);

    charms.forEach((src, i) => {
      const angleDeg =
        charms.length === 1
          ? 90
          : ARC_START + step * i;

      const rad = angleDeg * Math.PI / 180;

      const x = cx + radius * Math.cos(rad);
      const y = cy + radius * Math.sin(rad) + attachOffset;

      const img = document.createElement("img");
      img.src = src;
      img.className = "charm";

      img.style.left = `${x - 21}px`;
      img.style.top = `${y - 21}px`;

      // Directional tilt (LEFT → RIGHT)
      img.style.transform = `rotate(${angleDeg - 90}deg)`;

      img.onclick = () => removeCharm(i);
      canvas.appendChild(img);
    });
  }
</script>

</body>
</html>
