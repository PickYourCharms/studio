<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Build My Bracelet</title>

<style>
/* =========================
   BASE
========================= */
body {
  margin: 0;
  padding: 16px;
  font-family: system-ui, -apple-system, sans-serif;
  background: #f6f3ec; /* FIX 5: consistent background */
  text-align: center;
  color: #111;
  -webkit-tap-highlight-color: transparent;
}

/* FIX 1: block chrome long-press ONLY where needed */
.bracelet,
.charm img {
  -webkit-touch-callout: none;
  -webkit-user-drag: none;
  user-select: none;
}

/* =========================
   HEADER
========================= */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.header button {
  background: none;
  border: none;
  font-size: 14px;
  cursor: pointer;
}

/* =========================
   TITLE
========================= */
h2 {
  margin: 10px 0 12px;
}

/* =========================
   METAL TOGGLE
========================= */
.metal-toggle {
  display: flex;
  justify-content: center;
  gap: 8px;
  margin-bottom: 14px;
}

.metal-toggle button {
  padding: 8px 18px;
  border-radius: 999px;
  border: 1px solid #ddd;
  background: #fff;
  cursor: pointer;
}

.metal-toggle button.active {
  background: #000;
  color: #fff;
  border-color: #000;
}

/* =========================
   BUILDER SURFACE (FIX 5)
========================= */
.builder-surface {
  background: #ffffff;
  border-radius: 24px;
  padding: 18px 12px 24px;
}

/* =========================
   CANVAS
========================= */
.canvas {
  position: relative;
  width: min(92vw, 380px);
  aspect-ratio: 1 / 1;
  margin: 0 auto;
}

.bracelet {
  position: absolute;
  width: 72%;
  height: 72%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

/* =========================
   PRICE PILL (unchanged)
========================= */
.price-pill {
  position: absolute;
  top: 4%;
  right: 4%;
  padding: 6px 14px;
  border-radius: 999px;
  background: rgba(255,255,255,0.9);
  font-size: 14px;
  box-shadow: 0 6px 14px rgba(0,0,0,0.12);
  opacity: 0;
  transform: translateY(6px);
  transition: all 0.2s ease;
}

.price-pill.show {
  opacity: 1;
  transform: translateY(0);
}

/* =========================
   CHARMS
========================= */
.charm {
  position: absolute;
  cursor: pointer;
  transform-origin: top center;
}

.charm img {
  width: 46px;
}

/* =========================
   HELPER
========================= */
.helper {
  margin-top: 8px;
  font-size: 13px;
  color: #777;
}

/* =========================
   TRAY
========================= */
.tray-wrapper {
  margin-top: 16px;
}

.tray {
  display: flex;
  justify-content: center;
  gap: 16px;
}

.tray img {
  width: 44px;
  cursor: pointer;
}

/* =========================
   RESET
========================= */
.reset-row {
  display: flex;
  justify-content: flex-end;
  width: min(92vw, 380px);
  margin: 8px auto 0;
}

.reset-row button {
  background: none;
  border: none;
  font-size: 14px;
  color: #777;
  cursor: pointer;
}

/* =========================
   CTA
========================= */
.cta {
  position: fixed;
  bottom: 14px;
  left: 14px;
  right: 14px;
  padding: 16px;
  border-radius: 999px;
  background: #000;
  color: #fff;
  border: none;
  font-size: 16px;
  cursor: pointer;
  opacity: 0;
  transform: translateY(12px);
  transition: all 0.25s ease;
}

.cta.show {
  opacity: 1;
  transform: translateY(0);
}

/* =========================
   BOTTOM SHEET
========================= */
.sheet {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.35);
  display: none;
  align-items: flex-end;
}

.sheet.show {
  display: flex;
}

.sheet-content {
  background: #fff;
  width: 100%;
  padding: 20px;
  border-radius: 20px 20px 0 0;
  text-align: left;
}

.sheet-actions {
  display: flex;
  gap: 10px;
  margin-top: 14px;
}

.sheet-actions button {
  flex: 1;
  padding: 12px;
  border-radius: 999px;
  border: none;
  cursor: pointer;
}

.cancel { background: #f2f2f2; }
.confirm { background: #000; color: #fff; }
</style>
</head>

<body>

<div class="header">
  <button onclick="history.back()">← Back</button>
</div>

<h2>Build My Bracelet</h2>

<div class="metal-toggle">
  <button id="goldBtn" class="active" onclick="switchMetal('gold')">Gold</button>
  <button id="silverBtn" onclick="switchMetal('silver')">Silver</button>
</div>

<div class="builder-surface">

  <div class="canvas" id="canvas">
    <img id="bracelet" class="bracelet" src="assets/bases/bracelet_base_gold.png">
    <div id="pricePill" class="price-pill"></div>
  </div>

  <div class="helper">Tap a charm to add • Tap charm to remove</div>

  <div class="tray-wrapper">
    <div class="tray" id="tray"></div>
  </div>

</div>

<div class="reset-row">
  <button onclick="requestReset()">Reset</button>
</div>

<button id="cta" class="cta">Love it · Add to Bag</button>

<!-- BOTTOM SHEET -->
<div id="sheet" class="sheet">
  <div class="sheet-content">
    <strong id="sheetTitle"></strong>
    <p id="sheetText" style="color:#666;margin:6px 0"></p>
    <div class="sheet-actions">
      <button class="cancel" onclick="closeSheet()">Cancel</button>
      <button class="confirm" onclick="confirmSheet()">Confirm</button>
    </div>
  </div>
</div>

<script>
/* =========================
   CONFIG (unchanged)
========================= */
const BASE_PRICE = 249;
const EXTRA_CHARM_PRICE = 50;

const PHYSICS = { size:46, anchorX:23, anchorY:6, attachOffset:2 };

const SLOT_ANGLES = {
  1:[90],
  2:[70,110],
  3:[60,90,120],
  4:[45,75,105,135],
  5:[40,65,90,115,140]
};

/* =========================
   STATE
========================= */
let metal = 'gold';
let charms = [];
let pendingAction = null;

/* =========================
   DOM
========================= */
const canvas = document.getElementById('canvas');
const bracelet = document.getElementById('bracelet');
const tray = document.getElementById('tray');
const pricePill = document.getElementById('pricePill');
const cta = document.getElementById('cta');
const sheet = document.getElementById('sheet');
const sheetTitle = document.getElementById('sheetTitle');
const sheetText = document.getElementById('sheetText');

/* =========================
   CHARMS (exact filenames)
========================= */
const CHARMS = {
  gold: [
    '3DBowRibbon_Charm_Gold.png',
    'EvilEye_Charm_Gold.png',
    'LetterA_Charm_Gold.png',
    'NorthStar_Charm_Gold.png',
    'RedCherry_Charm_Gold.png'
  ],
  silver: [
    '3DBowRibbon_Charm_Silver.png',
    'EvilEye_Charm_Silver.png',
    'LetterA_Charm_Silver.png',
    'NorthStar_Charm_Silver.png',
    'RedCherry_Charm_Silver.png'
  ]
};

loadTray();

/* =========================
   FUNCTIONS
========================= */
function loadTray(){
  tray.innerHTML='';
  CHARMS[metal].forEach(file=>{
    const img=document.createElement('img');
    img.src='assets/charms/'+file;
    img.onclick=()=>addCharm(file);
    tray.appendChild(img);
  });
}

function addCharm(file){
  if(charms.length>=5) return;
  charms.push(file);
  render();
}

function requestReset(){
  if(charms.length===0) return;
  pendingAction='reset';
  openSheet('Reset bracelet?','This will remove all selected charms.');
}

/* FIX 2: no popup if empty */
function switchMetal(next){
  if(next===metal) return;

  if(charms.length===0){
    metal=next;
    updateMetalUI();
    loadTray();
    return;
  }

  pendingAction={type:'metal',value:next};
  openSheet('Switch metal?','Your current bracelet will be cleared.');
}

function openSheet(title,text){
  sheetTitle.textContent=title;
  sheetText.textContent=text;
  sheet.classList.add('show');
}

function confirmSheet(){
  if(pendingAction==='reset'){
    charms=[];
  }
  if(pendingAction?.type==='metal'){
    metal=pendingAction.value;
    charms=[];
    updateMetalUI();
    loadTray();
  }
  pendingAction=null;
  closeSheet();
  render();
}

function closeSheet(){
  sheet.classList.remove('show');
}

function updateMetalUI(){
  bracelet.src='assets/bases/bracelet_base_'+metal+'.png';
  document.getElementById('goldBtn').classList.toggle('active',metal==='gold');
  document.getElementById('silverBtn').classList.toggle('active',metal==='silver');
}

function calculatePrice(){
  let total=BASE_PRICE;
  if(charms.length>1){
    total+=(charms.length-1)*EXTRA_CHARM_PRICE;
  }
  return total;
}

function render(){
  document.querySelectorAll('.charm').forEach(el=>el.remove());

  if(charms.length===0){
    pricePill.classList.remove('show');
    cta.classList.remove('show');
    return;
  }

  pricePill.textContent='Rs. '+calculatePrice();
  pricePill.classList.add('show');
  cta.classList.add('show');

  const rect=canvas.getBoundingClientRect();
  const cx=rect.width/2, cy=rect.height/2;
  const radius=rect.width*0.36;
  const angles=SLOT_ANGLES[charms.length];

  charms.forEach((file,i)=>{
    const a=angles[angles.length-1-i];
    const rad=a*Math.PI/180;
    const x=cx+radius*Math.cos(rad);
    const y=cy+radius*Math.sin(rad)+PHYSICS.attachOffset;

    const w=document.createElement('div');
    w.className='charm';
    w.style.left=(x-PHYSICS.anchorX)+'px';
    w.style.top=(y-PHYSICS.anchorY)+'px';
    w.style.transform='rotate('+(a-90)+'deg)';

    const img=document.createElement('img');
    img.src='assets/charms/'+file;
    img.style.width=PHYSICS.size+'px';

    w.appendChild(img);
    w.onclick=()=>{charms.splice(i,1);render()};
    canvas.appendChild(w);
  });
}
</script>

</body>
</html>
