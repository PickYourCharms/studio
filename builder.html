<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Build My Bracelet</title>

<style>
body {
  margin: 0;
  padding: 14px;
  font-family: system-ui, -apple-system, sans-serif;
  background: #f6f3ec;
  text-align: center;
  color: #111;
  -webkit-tap-highlight-color: transparent;
}

/* HEADER */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.header button {
  background: none;
  border: none;
  font-size: 14px;
  cursor: pointer;
}

/* TITLE */
h2 {
  margin: 8px 0 10px;
}

/* METAL TOGGLE */
.metal-toggle {
  display: flex;
  justify-content: center;
  gap: 8px;
  margin-bottom: 10px;
}

.metal-toggle button {
  padding: 8px 18px;
  border-radius: 999px;
  border: 1px solid #ddd;
  background: #fff;
  cursor: pointer;
}

.metal-toggle button.active {
  background: #000;
  color: #fff;
  border-color: #000;
}

/* BUILDER */
.builder-surface {
  background: #ffffff;
  border-radius: 26px;
  padding: 10px 12px 18px;
  margin: 0 auto;
  max-width: 420px;
  box-shadow: 0 18px 40px rgba(0,0,0,0.06);
}

.canvas {
  position: relative;
  width: 100%;
  max-width: 360px;
  aspect-ratio: 1 / 1;
  margin: -6px auto 0;
}

.bracelet {
  position: absolute;
  width: 72%;
  height: 72%;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  pointer-events: none;
}

/* PRICE */
.price-pill {
  position: absolute;
  top: 6%;
  right: 6%;
  padding: 6px 14px;
  border-radius: 999px;
  background: rgba(255,255,255,0.95);
  font-size: 14px;
  box-shadow: 0 6px 16px rgba(0,0,0,0.15);
  opacity: 0;
  transform: translateY(6px);
  transition: all 0.2s ease;
}

.price-pill.show {
  opacity: 1;
  transform: translateY(0);
}

/* CHARMS */
.charm {
  position: absolute;
  cursor: pointer;
  transform-origin: top center;
}

.charm img {
  width: 46px;
}

/* RESET */
.reset-row {
  text-align: right;
  margin: 6px auto 10px;
  max-width: 360px;
}

.reset-row button {
  background: none;
  border: none;
  font-size: 14px;
  color: #777;
  cursor: pointer;
}

/* HELPER */
.helper {
  font-size: 13px;
  color: #777;
}

/* TRAY */
.tray-surface {
  background: #ffffff;
  border-radius: 22px;
  padding: 14px 10px;
  margin: 14px auto 90px;
  max-width: 420px;
  box-shadow: 0 12px 28px rgba(0,0,0,0.05);
}

.tray {
  display: flex;
  justify-content: center;
  gap: 18px;
}

.tray img {
  width: 44px;
  cursor: pointer;
}

/* CTA */
.cta {
  position: fixed;
  bottom: 14px;
  left: 14px;
  right: 14px;
  padding: 16px;
  border-radius: 999px;
  background: #000;
  color: #fff;
  border: none;
  font-size: 16px;
  cursor: pointer;
  opacity: 0;
  transform: translateY(12px);
  transition: all 0.25s ease;
}

.cta.show {
  opacity: 1;
  transform: translateY(0);
}

/* MODAL */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.45);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 99;
}

.modal-card {
  background: #fff;
  border-radius: 18px;
  padding: 20px;
  width: 86%;
  max-width: 320px;
}

.modal-actions {
  display: flex;
  gap: 10px;
  margin-top: 16px;
}

.modal-actions button {
  flex: 1;
  padding: 12px;
  border-radius: 999px;
  border: none;
  cursor: pointer;
}

.primary {
  background: #000;
  color: #fff;
}

.secondary {
  background: #eee;
}
</style>
</head>

<body>

<div class="header">
  <button onclick="history.back()">← Back</button>
</div>

<h2>Build My Bracelet</h2>

<div class="metal-toggle">
  <button id="goldBtn" class="active" onclick="onMetalClick('gold')">Gold</button>
  <button id="silverBtn" onclick="onMetalClick('silver')">Silver</button>
</div>

<div class="builder-surface">
  <div class="canvas" id="canvas">
    <img id="bracelet" class="bracelet" src="assets/bases/bracelet_base_gold.png">
    <div id="pricePill" class="price-pill"></div>
  </div>

  <div class="reset-row">
    <button onclick="onResetClick()">Reset</button>
  </div>

  <div class="helper">Tap a charm to add • Tap charm to remove</div>
</div>

<div class="tray-surface">
  <div class="tray" id="tray"></div>
</div>

<button id="cta" class="cta" onclick="onBraceletCTA()">Love it · Add to Bag</button>

<!-- MODAL -->
<div id="modal" class="modal">
  <div class="modal-card">
    <div id="modalText"></div>
    <div class="modal-actions">
      <button class="secondary" onclick="closeModal()">Cancel</button>
      <button class="primary" id="modalConfirm">Confirm</button>
    </div>
  </div>
</div>

<script>
const BASE_PRICE = 249;
const EXTRA_CHARM_PRICE = 50;
const PHYSICS = { size:46, anchorX:23, anchorY:6, attachOffset:2 };

const SLOT_ANGLES = {
  1:[90],
  2:[70,110],
  3:[60,90,120],
  4:[45,75,105,135],
  5:[40,65,90,115,140]
};

const CHARMS = {
  gold: [
    '3DBowRibbon_Charm_Gold.png',
    'EvilEye_Charm_Gold.png',
    'LetterA_Charm_Gold.png',
    'NorthStar_Charm_Gold.png',
    'RedCherry_Charm_Gold.png'
  ],
  silver: [
    '3DBowRibbon_Charm_Silver.png',
    'EvilEye_Charm_Silver.png',
    'LetterA_Charm_Silver.png',
    'NorthStar_Charm_Silver.png',
    'RedCherry_Charm_Silver.png'
  ]
};

let metal = 'gold';
let charms = [];
let pendingAction = null;

const canvas = document.getElementById('canvas');
const bracelet = document.getElementById('bracelet');
const tray = document.getElementById('tray');
const pricePill = document.getElementById('pricePill');
const cta = document.getElementById('cta');
const modal = document.getElementById('modal');
const modalText = document.getElementById('modalText');
const modalConfirm = document.getElementById('modalConfirm');

loadTray();

function loadTray(){
  tray.innerHTML='';
  CHARMS[metal].forEach(file=>{
    const img=document.createElement('img');
    img.src='assets/charms/'+file;
    img.onclick=()=>addCharm(file);
    tray.appendChild(img);
  });
}

function addCharm(file){
  if(charms.length>=5) return;
  charms.push(file);
  render();
}

function render(){
  document.querySelectorAll('.charm').forEach(el=>el.remove());

  if(charms.length===0){
    pricePill.classList.remove('show');
    cta.classList.remove('show');
    updateCTAForMode();
    return;
  }

  pricePill.textContent='Rs. '+(BASE_PRICE + (charms.length-1)*EXTRA_CHARM_PRICE);
  pricePill.classList.add('show');
  cta.classList.add('show');

  const rect=canvas.getBoundingClientRect();
  const cx=rect.width/2, cy=rect.height/2;
  const radius=rect.width*0.36;
  const angles=SLOT_ANGLES[charms.length];

  charms.forEach((file,i)=>{
    const a=angles[angles.length-1-i];
    const rad=a*Math.PI/180;
    const x=cx+radius*Math.cos(rad);
    const y=cy+radius*Math.sin(rad)+PHYSICS.attachOffset;

    const w=document.createElement('div');
    w.className='charm';
    w.style.left=(x-PHYSICS.anchorX)+'px';
    w.style.top=(y-PHYSICS.anchorY)+'px';
    w.style.transform='rotate('+(a-90)+'deg)';

    const img=document.createElement('img');
    img.src='assets/charms/'+file;
    w.appendChild(img);
    w.onclick=()=>{charms.splice(i,1);render()};
    canvas.appendChild(w);
  });
}

/* ===== FIX 1 ===== */
function onMetalClick(next){
  if(next===metal) return;
  if(charms.length>0){
    showModal(
      'Switching metal will reset your design.',
      ()=>{
        charms=[];
        metal=next;
        updateMetal();
      }
    );
  } else {
    metal=next;
    updateMetal();
  }
}

/* ===== FIX 2 ===== */
function onResetClick(){
  if(charms.length===0) return;
  showModal(
    'Reset bracelet design?',
    ()=>{
      charms=[];
      render();
    }
  );
}

function updateMetal(){
  bracelet.src='assets/bases/bracelet_base_'+metal+'.png';
  document.getElementById('goldBtn').classList.toggle('active',metal==='gold');
  document.getElementById('silverBtn').classList.toggle('active',metal==='silver');
  loadTray();
  render();
}

/* MODAL */
function showModal(text,confirmFn){
  modalText.textContent=text;
  modalConfirm.onclick=()=>{
    closeModal();
    confirmFn();
  };
  modal.style.display='flex';
}
function closeModal(){
  modal.style.display='none';
}
function onBraceletCTA() {
  const isCombo = sessionStorage.getItem('comboMode') === 'true';

  if (isCombo) {
    // Save bracelet state
    sessionStorage.setItem('comboBracelet', JSON.stringify({
      metal,
      charms
    }));

    // Go to earrings
    window.location.href = 'earring-builder.html';
  } else {
    // Existing single-product flow (UNCHANGED)
    // whatever you already do for Add to Bag
  }
}
function updateCTAForMode() {
  const isCombo = sessionStorage.getItem('comboMode') === 'true';
  if (isCombo) {
    cta.textContent = 'Continue to Earrings →';
  } else {
    cta.textContent = 'Love it · Add to Bag';
  }
}
updateCTAForMode();

</script>

</body>
</html>
