<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Build My Bracelet</title>

<style>
:root {
  --gold: #d4a441;
  --text: #111;
  --muted: #777;
  --bg: #ffffff;
  --ease: cubic-bezier(0.2, 0.8, 0.2, 1);
}

body {
  margin: 0;
  padding: 16px;
  font-family: system-ui, -apple-system, sans-serif;
  background: var(--bg);
  color: var(--text);
  text-align: center;
}

/* ================= HEADER ================= */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 14px;
  margin-bottom: 6px;
}

.header button {
  background: none;
  border: none;
  font-size: 14px;
  cursor: pointer;
}

/* ================= TITLE ================= */
h2 {
  margin: 6px 0 10px;
}

/* ================= METAL TOGGLE ================= */
.toggle {
  display: flex;
  justify-content: center;
  gap: 8px;
  margin-bottom: 14px;
}

.toggle button {
  padding: 8px 16px;
  border-radius: 999px;
  border: 1px solid #ddd;
  background: #fff;
  cursor: pointer;
}

.toggle .active {
  background: #000;
  color: #fff;
  border-color: #000;
}

/* ================= CANVAS ================= */
.canvas {
  position: relative;
  width: min(92vw, 380px);
  aspect-ratio: 1 / 1;
  margin: 0 auto;
}

/* Bracelet */
.bracelet {
  position: absolute;
  width: 72%;
  height: 72%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  pointer-events: none;
  transition: opacity 0.22s var(--ease);
}

/* Price Pill */
.price-pill {
  position: absolute;
  top: 14%;
  right: 8%;
  padding: 6px 10px;
  border-radius: 999px;
  font-size: 13px;
  background: rgba(255,255,255,0.85);
  backdrop-filter: blur(6px);
  box-shadow: 0 6px 20px rgba(0,0,0,0.08);
  opacity: 0;
  transform: translateY(4px);
  transition: all 0.2s var(--ease);
}

.price-pill.show {
  opacity: 1;
  transform: translateY(0);
}

/* ================= CHARMS ================= */
.charm {
  position: absolute;
  cursor: pointer;
  transform-origin: top center;
  animation: popIn 0.18s var(--ease);
}

.charm img {
  width: 46px;
  display: block;
  pointer-events: none;
}

@keyframes popIn {
  from { transform: scale(0.92); opacity: 0; }
  to   { transform: scale(1); opacity: 1; }
}

/* ================= HELPER ================= */
.helper {
  margin-top: 8px;
  font-size: 13px;
  color: var(--muted);
}

/* ================= TRAY ================= */
.tray {
  display: flex;
  justify-content: center;
  gap: 14px;
  margin-top: 18px;
}

.tray img {
  width: 44px;
  cursor: pointer;
}

/* ================= PREMIUM NOTE ================= */
.premium-note {
  font-size: 13px;
  margin-top: 6px;
  color: #444;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.premium-note.show {
  opacity: 1;
}

/* ================= CTA ================= */
.cta {
  position: fixed;
  bottom: 14px;
  left: 14px;
  right: 14px;
  padding: 16px;
  border-radius: 999px;
  background: #000;
  color: #fff;
  font-size: 16px;
  border: none;
  cursor: pointer;
  opacity: 0;
  transform: translateY(12px);
  transition: all 0.22s var(--ease);
}

.cta.show {
  opacity: 1;
  transform: translateY(0);
}

/* ================= RESET SHEET ================= */
.sheet {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.35);
  display: none;
  align-items: flex-end;
}

.sheet.show {
  display: flex;
}

.sheet-content {
  background: #fff;
  width: 100%;
  padding: 20px;
  border-radius: 16px 16px 0 0;
  text-align: left;
}

.sheet-actions {
  display: flex;
  gap: 10px;
  margin-top: 14px;
}

.sheet-actions button {
  flex: 1;
  padding: 12px;
  border-radius: 999px;
  border: none;
  cursor: pointer;
}

.cancel {
  background: #f2f2f2;
}

.confirm {
  background: #000;
  color: #fff;
}
</style>
</head>

<body>

<div class="header">
  <button onclick="history.back()">← Back</button>
  <button onclick="openReset()">Reset</button>
</div>

<h2>Build My Bracelet</h2>

<div class="toggle">
  <button class="active" onclick="switchMetal('gold')">Gold</button>
  <button onclick="switchMetal('silver')">Silver</button>
</div>

<div class="canvas" id="canvas">
  <img id="bracelet" class="bracelet" src="assets/bases/bracelet_base_gold.png" />
  <div id="price" class="price-pill">Rs. 569</div>
</div>

<div class="helper">Tap a charm to add • Tap charm to remove</div>
<div id="premiumNote" class="premium-note">✨ Premium charm added</div>

<div class="tray">
  <img src="assets/charms/3DBowRibbon_Charm_Gold.png" onclick="addCharm(this.src,false)" />
  <img src="assets/charms/EvilEye_Charm_Gold.png" onclick="addCharm(this.src,true)" />
  <img src="assets/charms/LetterA_Charm_Gold.png" onclick="addCharm(this.src,false)" />
  <img src="assets/charms/NorthStar_Charm_Gold.png" onclick="addCharm(this.src,false)" />
  <img src="assets/charms/RedCherry_Charm_Gold.png" onclick="addCharm(this.src,false)" />
</div>

<button id="cta" class="cta">Love it · Add to Bag</button>

<!-- RESET SHEET -->
<div id="sheet" class="sheet">
  <div class="sheet-content">
    <strong>Switch metal?</strong>
    <p style="margin:6px 0;color:#666;">Your current bracelet will be cleared.</p>
    <div class="sheet-actions">
      <button class="cancel" onclick="closeReset()">Cancel</button>
      <button class="confirm" onclick="confirmReset()">Switch & Reset</button>
    </div>
  </div>
</div>

<script>
/* ========= LOCKED PHYSICS ========= */
const PHYSICS = {
  size: 46,
  anchorX: 23,
  anchorY: 6,
  attachOffset: 2
};

const SLOTS = {
  1: [90],
  2: [70,110],
  3: [60,90,120],
  4: [45,75,105,135],
  5: [40,65,90,115,140]
};

let charms = [];
let metal = 'gold';
let pendingMetal = null;
let premiumShown = false;

const canvas = document.getElementById('canvas');
const bracelet = document.getElementById('bracelet');
const price = document.getElementById('price');
const cta = document.getElementById('cta');

function addCharm(src,isPremium){
  if(charms.length>=5) return;
  charms.push(src);
  render();

  if(isPremium && !premiumShown){
    document.getElementById('premiumNote').classList.add('show');
    setTimeout(()=>document.getElementById('premiumNote').classList.remove('show'),1500);
    premiumShown=true;
  }
}

function render(){
  document.querySelectorAll('.charm').forEach(c=>c.remove());
  if(charms.length===0){
    price.classList.remove('show');
    cta.classList.remove('show');
    return;
  }

  price.classList.add('show');
  cta.classList.add('show');

  const rect=canvas.getBoundingClientRect();
  const cx=rect.width/2;
  const cy=rect.height/2;
  const radius=rect.width*0.36;
  const angles=SLOTS[charms.length];

  charms.forEach((src,i)=>{
    const a=angles[angles.length-1-i];
    const rad=a*Math.PI/180;
    const x=cx+radius*Math.cos(rad);
    const y=cy+radius*Math.sin(rad)+PHYSICS.attachOffset;

    const w=document.createElement('div');
    w.className='charm';
    w.style.left=`${x-PHYSICS.anchorX}px`;
    w.style.top=`${y-PHYSICS.anchorY}px`;
    w.style.transform=`rotate(${a-90}deg)`;

    const img=document.createElement('img');
    img.src=src;
    img.style.width=PHYSICS.size+'px';

    w.appendChild(img);
    w.onclick=()=>{charms.splice(i,1);render();}
    canvas.appendChild(w);
  });
}

/* ========= METAL SWITCH ========= */
function switchMetal(m){
  if(m===metal) return;
  pendingMetal=m;
  openReset();
}

function confirmReset(){
  charms=[];
  premiumShown=false;
  metal=pendingMetal;
  bracelet.style.opacity=0;
  setTimeout(()=>{
    bracelet.src=`assets/bases/bracelet_base_${metal}.png`;
    bracelet.style.opacity=1;
    render();
  },200);
  closeReset();
}

function openReset(){ document.getElementById('sheet').classList.add('show'); }
function closeReset(){ document.getElementById('sheet').classList.remove('show'); }
</script>

</body>
</html>
