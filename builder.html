<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Build My Bracelet</title>

<style>
/* =========================
   BASE
========================= */
body {
  margin: 0;
  padding: 14px;
  font-family: system-ui, -apple-system, sans-serif;
  background: #f6f3ec;
  text-align: center;
  color: #111;
  -webkit-tap-highlight-color: transparent;
}

/* BLOCK LONG PRESS (FIX 4) */
img, .charm {
  -webkit-user-drag: none;
  user-select: none;
}
img {
  pointer-events: auto;
}
img:active {
  pointer-events: auto;
}

/* =========================
   HEADER
========================= */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.header button {
  background: none;
  border: none;
  font-size: 14px;
  cursor: pointer;
}

/* =========================
   TITLE
========================= */
h2 {
  margin: 8px 0 10px;
}

/* =========================
   METAL TOGGLE
========================= */
.metal-toggle {
  display: flex;
  justify-content: center;
  gap: 8px;
  margin-bottom: 10px;
}

.metal-toggle button {
  padding: 8px 18px;
  border-radius: 999px;
  border: 1px solid #ddd;
  background: #fff;
  cursor: pointer;
}

.metal-toggle button.active {
  background: #000;
  color: #fff;
  border-color: #000;
}

/* =========================
   BUILDER CARD (FIX 1)
========================= */
.builder-surface {
  background: #ffffff;
  border-radius: 26px;
  padding: 10px 12px 18px; /* reduced top padding */
  margin: 0 auto;
  max-width: 420px;
  box-shadow: 0 18px 40px rgba(0,0,0,0.06);
}

/* =========================
   CANVAS
========================= */
.canvas {
  position: relative;
  width: 100%;
  max-width: 360px;
  aspect-ratio: 1 / 1;
  margin: -6px auto 0; /* pulls builder upward */
  display: flex;
  align-items: center;
  justify-content: center;
}

.bracelet {
  position: absolute;
  width: 72%;
  height: 72%;
  pointer-events: none;
}

/* =========================
   PRICE PILL
========================= */
.price-pill {
  position: absolute;
  top: 6%;
  right: 6%;
  padding: 6px 14px;
  border-radius: 999px;
  background: rgba(255,255,255,0.95);
  font-size: 14px;
  box-shadow: 0 6px 16px rgba(0,0,0,0.15);
  opacity: 0;
  transform: translateY(6px);
  transition: all 0.2s ease;
}

.price-pill.show {
  opacity: 1;
  transform: translateY(0);
}

/* =========================
   CHARMS
========================= */
.charm {
  position: absolute;
  cursor: pointer;
  transform-origin: top center;
}

.charm img {
  width: 46px;
}

/* =========================
   RESET (FIX 3)
========================= */
.reset-row {
  text-align: right;
  margin: 6px auto 10px;
  max-width: 360px;
}

.reset-row button {
  background: none;
  border: none;
  font-size: 14px;
  color: #777;
  cursor: pointer;
}

/* =========================
   HELPER
========================= */
.helper {
  margin-top: 4px;
  font-size: 13px;
  color: #777;
}

/* =========================
   TRAY CARD (FIX 2)
========================= */
.tray-surface {
  background: #ffffff;
  border-radius: 22px;
  padding: 14px 10px;
  margin: 14px auto 90px;
  max-width: 420px;
  box-shadow: 0 12px 28px rgba(0,0,0,0.05);
}

.tray {
  display: flex;
  justify-content: center;
  gap: 18px;
}

.tray img {
  width: 44px;
  cursor: pointer;
}

/* =========================
   CTA
========================= */
.cta {
  position: fixed;
  bottom: 14px;
  left: 14px;
  right: 14px;
  padding: 16px;
  border-radius: 999px;
  background: #000;
  color: #fff;
  border: none;
  font-size: 16px;
  cursor: pointer;
  opacity: 0;
  transform: translateY(12px);
  transition: all 0.25s ease;
  z-index: 20;
}

.cta.show {
  opacity: 1;
  transform: translateY(0);
}
</style>
</head>

<body>

<div class="header">
  <button onclick="history.back()">← Back</button>
</div>

<h2>Build My Bracelet</h2>

<div class="metal-toggle">
  <button id="goldBtn" class="active" onclick="switchMetal('gold')">Gold</button>
  <button id="silverBtn" onclick="switchMetal('silver')">Silver</button>
</div>

<div class="builder-surface">
  <div class="canvas" id="canvas">
    <img id="bracelet" class="bracelet" src="assets/bases/bracelet_base_gold.png">
    <div id="pricePill" class="price-pill"></div>
  </div>

  <div class="reset-row">
    <button onclick="requestReset()">Reset</button>
  </div>

  <div class="helper">Tap a charm to add • Tap charm to remove</div>
</div>

<div class="tray-surface">
  <div class="tray" id="tray"></div>
</div>

<button id="cta" class="cta">Love it · Add to Bag</button>

<script>
/* =========================
   CONFIG (UNCHANGED)
========================= */
const BASE_PRICE = 249;
const EXTRA_CHARM_PRICE = 50;

const PHYSICS = { size:46, anchorX:23, anchorY:6, attachOffset:2 };

const SLOT_ANGLES = {
  1:[90],
  2:[70,110],
  3:[60,90,120],
  4:[45,75,105,135],
  5:[40,65,90,115,140]
};

/* =========================
   STATE
========================= */
let metal = 'gold';
let charms = [];

/* =========================
   DOM
========================= */
const canvas = document.getElementById('canvas');
const bracelet = document.getElementById('bracelet');
const tray = document.getElementById('tray');
const pricePill = document.getElementById('pricePill');
const cta = document.getElementById('cta');

/* =========================
   CHARMS
========================= */
const CHARMS = {
  gold: [
    '3DBowRibbon_Charm_Gold.png',
    'EvilEye_Charm_Gold.png',
    'LetterA_Charm_Gold.png',
    'NorthStar_Charm_Gold.png',
    'RedCherry_Charm_Gold.png'
  ],
  silver: [
    '3DBowRibbon_Charm_Silver.png',
    'EvilEye_Charm_Silver.png',
    'LetterA_Charm_Silver.png',
    'NorthStar_Charm_Silver.png',
    'RedCherry_Charm_Silver.png'
  ]
};

loadTray();

/* =========================
   FUNCTIONS
========================= */
function loadTray(){
  tray.innerHTML='';
  CHARMS[metal].forEach(file=>{
    const img=document.createElement('img');
    img.src='assets/charms/'+file;
    img.oncontextmenu = e => e.preventDefault(); // FIX 4
    img.ontouchstart = e => e.preventDefault();
    img.onclick=()=>addCharm(file);
    tray.appendChild(img);
  });
}

function addCharm(file){
  if(charms.length>=5) return;
  charms.push(file);
  render();
}

function requestReset(){
  if(charms.length===0) return;
  charms=[];
  render();
}

function switchMetal(next){
  if(next===metal) return;
  if(charms.length>0) return; // logic already correct
  metal=next;
  bracelet.src='assets/bases/bracelet_base_'+metal+'.png';
  document.getElementById('goldBtn').classList.toggle('active',metal==='gold');
  document.getElementById('silverBtn').classList.toggle('active',metal==='silver');
  loadTray();
}

function calculatePrice(){
  return BASE_PRICE + Math.max(0, charms.length-1)*EXTRA_CHARM_PRICE;
}

function render(){
  document.querySelectorAll('.charm').forEach(el=>el.remove());

  if(charms.length===0){
    pricePill.classList.remove('show');
    cta.classList.remove('show');
    return;
  }

  pricePill.textContent='Rs. '+calculatePrice();
  pricePill.classList.add('show');
  cta.classList.add('show');

  const rect=canvas.getBoundingClientRect();
  const cx=rect.width/2, cy=rect.height/2;
  const radius=rect.width*0.36;
  const angles=SLOT_ANGLES[charms.length];

  charms.forEach((file,i)=>{
    const a=angles[angles.length-1-i];
    const rad=a*Math.PI/180;
    const x=cx+radius*Math.cos(rad);
    const y=cy+radius*Math.sin(rad)+PHYSICS.attachOffset;

    const w=document.createElement('div');
    w.className='charm';
    w.style.left=(x-PHYSICS.anchorX)+'px';
    w.style.top=(y-PHYSICS.anchorY)+'px';
    w.style.transform='rotate('+(a-90)+'deg)';

    const img=document.createElement('img');
    img.src='assets/charms/'+file;
    img.oncontextmenu = e => e.preventDefault(); // FIX 4
    img.ontouchstart = e => e.preventDefault();

    w.appendChild(img);
    w.onclick=()=>{charms.splice(i,1);render()};
    canvas.appendChild(w);
  });
}
</script>

</body>
</html>
