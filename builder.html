<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Build My Bracelet</title>
  <link rel="stylesheet" href="builder.css" />
</head>
<body>

<header class="builder-header">
  <button class="back-btn" onclick="history.back()">←</button>
  <h1>Build My Bracelet</h1>
</header>

<main class="builder-container">

  <!-- CANVAS -->
  <div class="canvas-wrapper">
    <div id="bracelet-canvas">
      <img
        src="assets/bases/bracelet_base_gold.png"
        class="bracelet-base"
        alt="Bracelet Base"
      />
    </div>
  </div>

  <p class="hint-text">
    Tap a charm to add • ✕ to remove
  </p>

  <!-- TRAY -->
  <div class="charm-tray">
    <img class="charm-item" data-file="3DBowRibbon_Charm_Gold.png" src="assets/charms/3DBowRibbon_Charm_Gold.png" />
    <img class="charm-item" data-file="EvilEye_Charm_Gold.png" src="assets/charms/EvilEye_Charm_Gold.png" />
    <img class="charm-item" data-file="LetterA_Charm_Gold.png" src="assets/charms/LetterA_Charm_Gold.png" />
    <img class="charm-item" data-file="NorthStar_Charm_Gold.png" src="assets/charms/NorthStar_Charm_Gold.png" />
    <img class="charm-item" data-file="RedCherry_Charm_Gold.png" src="assets/charms/RedCherry_Charm_Gold.png" />
  </div>

</main>

<script src="builder.js"></script>
</body>
</html>
